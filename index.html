<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo de Batman</title>
    <style>
        body {
            background: #212121;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <canvas id="batman" width="2000" height="1000"></canvas>
    
    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            var batman = document.getElementById('batman');
            var c = batman.getContext('2d');
            
            // Dibujar el fondo amarillo (óvalo)
            c.ellipse(1000, 500, 900, 500, 0, 0, 2 * Math.PI);
            c.fillStyle = "#FFEB3B";
            c.fill();
            c.closePath();
            
            // Dibujar el logo de Batman
            c.beginPath();
            c.moveTo(1000, 800);
            c.quadraticCurveTo(1000, 460, 1390, 650);
            c.quadraticCurveTo(1400, 490, 1650, 650);
            c.quadraticCurveTo(1400, 250, 1300, 250);
            c.lineTo(1275, 350);
            c.lineTo(1075, 400);
            c.lineTo(1060, 300);
            c.lineTo(1030, 360);
            c.lineTo(1000, 365);
            c.lineTo(970, 360);
            c.lineTo(940, 300);
            c.lineTo(925, 400);
            c.lineTo(725, 350);
            c.lineTo(700, 250);
            c.quadraticCurveTo(600, 250, 350, 650);
            c.quadraticCurveTo(600, 490, 590, 650);
            c.quadraticCurveTo(1000, 460, 1000, 800);
            c.lineWidth = 2;
            c.fillStyle = "#212121";
            c.fill();
