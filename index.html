<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tri√°ngulos con sombra invertida - Canvas</title>
</head>
<body>
<canvas id="art" width="1800" height="1300"></canvas>
<footer style="text-align: center; font-size: 24px; font-weight: bold; margin-top: 20px;">
  JESUS AYQUIPA
</footer>

<script>
const canvas = document.getElementById("art");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "#6ea3a1";
ctx.fillRect(0, 0, canvas.width, canvas.height);

function drawTriangle(x, y, size, color, opacity = 0.6, inverted = false) {
  ctx.beginPath();
  if (!inverted) {
    ctx.moveTo(x, y - size / 2);
    ctx.lineTo(x - size / 2, y + size / 2);
    ctx.lineTo(x + size / 2, y + size / 2);
  } else {
    ctx.moveTo(x, y + size / 2);
    ctx.lineTo(x - size / 2, y - size / 2);
    ctx.lineTo(x + size / 2, y - size / 2);
  }
  ctx.closePath();
  ctx.globalAlpha = opacity;
  ctx.fillStyle = color;
  ctx.fill();
  ctx.globalAlpha = 1;
}

function drawShadowInverted(x, y, size, color) {
  const gradient = ctx.createLinearGradient(0, y, 0, y - size);
  gradient.addColorStop(0, color + "60");
  gradient.addColorStop(1, color + "00");

  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - size / 2, y - size);
  ctx.lineTo(x + size / 2, y - size);
  ctx.closePath();

  ctx.fillStyle = gradient;
  ctx.fill();
}

const baseY = canvas.height / 2 + 100;
const baseSize = 240;
const spacing = baseSize;
const startX = (canvas.width / 2) - (spacing * 2);

const colors = ["#c7b8d8", "#f3b3b3", "#a9d8d3", "#e4d9ec"];
const behindColors = ["#b3d9d3", "#d9b3d9", "#b3b3d9"];

for (let i = 0; i < behindColors.length; i++) {
  const x = startX + spacing * (i + 1);
  drawTriangle(x, baseY, baseSize + 60, behindColors[i], 0.5, false);
  const shadowY = baseY + (baseSize + 60) + 60;
  drawShadowInverted(x, shadowY, baseSize + 60, behindColors[i]);
}

for (let i = 0; i < colors.length; i++) {
  const x = startX + spacing * i + baseSize / 2;
  drawTriangle(x, baseY, baseSize, colors[i], 0.8, false);
  const reflectedY = baseY + baseSize;
  drawTriangle(x, reflectedY, baseSize, colors[i], 0.4, true);
  const shadowY = reflectedY + baseSize / 2;
  drawShadowInverted(x, shadowY, baseSize, colors[i]);
}

ctx.strokeStyle = "rgba(255,255,255,0.8)";
ctx.lineWidth = 1.3;

function drawOutlineTriangle(x, y, size) {
  ctx.beginPath();
  ctx.moveTo(x, y - size / 2);
  ctx.lineTo(x - size / 2, y + size / 2);
  ctx.lineTo(x + size / 2, y + size / 2);
  ctx.closePath();
  ctx.stroke();
}

const centerX = canvas.width / 2;
const whiteY = baseY - 60;
drawOutlineTriangle(centerX, whiteY, 260);
drawOutlineTriangle(centerX, whiteY, 180);
</script>
</body>
</html>
